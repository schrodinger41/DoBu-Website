<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Jhet Andrei Dizon">
        <link rel="icon" type="image/jpg" href="Logo/logo.png" />
        <meta name="keywords" content="dobu, martialarts, gym">
        <meta name="description" content="Signup page of the website">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Styles/general.css">
        <link rel="stylesheet" href="Styles/header.css">
        <link rel="stylesheet" href="Styles/center.css">

    </head>
    <body>
        <div class="header">
            <div class="header-left-section">
                <a href="index.html">
                    <img class=logo src="Logo/Logo-text.png">
                </a>    
            </div>
            <nav class="header-middle-section">
                <div class="middle-grid">
                    <a href="index.html">
                        <button class="home-button">
                            Home
                        </button>
                    </a>
                    <a href="classes.html">
                        <button class="classes-button">
                            Classes
                        </button>
                    </a>
                    <a href="instructors.html">
                        <button class="instructor-button">
                            Instructors
                        </button>
                    </a>
                </div>
            </nav>
           
            <nav class="header-right-section">
                <div class="right-grid">
                    <div class="divider"></div>
                    <a href="courses.html">
                        <button class="courses-button">
                            Courses
                        </button>
                    </a>
                    <a href="login.html">
                        <button class="log-in-button">
                            Log-In
                        </button>
                    </a>
                </div>
            </nav>
        </div>

        <div class="signup-center">
            <div class="signup-center-container">
                <div class="signup-left-section">
                    <div class="signup-quote">
                        <p class="signup-quote-content">
                            ¨The only person you are destined to become is the person you decide to be.¨ &#45; Ralph Waldo Emerson
                        </p>
                    </div>
                    <img class="signup-image" src="Images/photo.jpg">
                </div>

                <div class="signup-right-section">
                    <div class="signup-text-top">
                        <h>
                            Join and become one of the Champions.
                        </h>
                    </div>
                        <div class="signup-username">
                            <p>Enter Username</p>
                        </div>
                        <div class="signup-username-input">
                            <input id="username" class="signup-username-input-content" type="text" placeholder="Username">
                        </div>
                        <div class="signup-email">
                            <p>Enter Email Address</p>
                        </div>
                        <div class="signup-email-input">
                            <input id="email" class="signup-username-input-content" type="text" placeholder="Email Address">
                        </div>
                        <div class="signup-password">
                            <p>Enter Password</p>
                        </div>
                        <div class="signup-password-input">
                            <input id="password" class="signup-password-input-content" type="password" placeholder="Password">
                        </div>
                        <div class="signup-plan">
                            <p>Select Plan</p>
                        </div>
                        <div class="dropdown">
                            <select id="choices">
                                <option value="choice0">Select</option>
                                <option value="choice1">Jiu-Jutsu</option>
                                <option value="choice2">Karate</option>
                                <option value="choice3">Judo</option>
                                <option value="choice4">Muay Thai</option>
                                <option value="choice5">Fitness</option>
                            </select>
                        </div>
                        <div class="sign-up-input">
                            <a href="index.html" onclick="return validateInput()">
                                <button type="submit" class="sign-up-input-button">
                                    Sign-Up
                                </button>
                            </a>
                        </div>
                    <script>
                        function validateInput() {
                            var username = document.getElementById("username").value;
                            var email = document.getElementById("email").value;
                            var password = document.getElementById("password").value;
                            var plan = document.getElementById("choices").value;
                
                            if (username.trim() == "" || email.trim() == "" || password.trim() == "" || plan == "choice0") {
                                alert("Please fill in all fields and select a plan");
                                return false;
                            }
                            return true;
                        }
                    </script>
                    <div>
                        <p class="signup-bottom-text">
                            Already have an account?
                            <a href="login.html">
                                <button class="signup-login-button">
                                    <u>Log In.</u>
                                </button>
                            </a>
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
        
           
        
    </body>
</html>
